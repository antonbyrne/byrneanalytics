{% extends 'layout.html' %}

{% block title %}S&P 500 Fear & Greed Index{% endblock %}

{% block content %}
<div class="card">
    <h2>S&P 500 Fear & Greed Index</h2>
    <canvas id="fgChart" width="800" height="400"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const dates = {{ dates | tojson }};
const values = {{ values | tojson }};

const borderColors = values.map(val => val > 50 ? 'green' : 'red');
const backgroundColors = values.map(val => val > 50 ? 'rgba(0,128,0,0.1)' : 'rgba(255,0,0,0.1)');

const ctx = document.getElementById('fgChart').getContext('2d');
const fgChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: dates,
        datasets: [{
            label: 'Fear & Greed Index',
            data: values,
            borderColor: borderColors,
            backgroundColor: backgroundColors,
            borderWidth: 2,
            tension: 0.2,
            fill: true,
            pointRadius: 4,
            pointHoverRadius: 6
        }]
    },
    options: {
        responsive: true,
        plugins: {
            tooltip: {
                callbacks: {
                    label: function(context) {
                        const value = context.parsed.y;
                        const sentiment = value > 50 ? "Greed" : "Fear";
                        return `Value: ${value} (${sentiment})`;
                    }
                }
            }
        },
        scales: {
            y: {
                min: 0,
                max: 100,
                title: {
                    display: true,
                    text: 'Index Value'
                }
            },
            x: {
                title: {
                    display: true,
                    text: 'Date'
                }
            }
        }
    }
});
</script>

<div class="chart-commentary">
    <strong>Note:</strong> Data sourced from CNN. 
</div>

<p><a href="{{ url_for('fear_greed_index') }}">‚Üê Back to Fear & Greed Indexes</a></p>

{% endblock %}
